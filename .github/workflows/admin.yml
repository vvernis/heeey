name: Admin CI/CD

on:
  push:
    paths:
      - 'web/**'
      - 'lib/**'
      - '!mobile/**'
  pull_request:
    paths:
      - 'web/**'
      - 'lib/**'
      - '!mobile/**'


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Verify Flutter installation
        run: |
          flutter --version
          which flutter

      - name: Debug environment
        run: |
          echo "PATH is: $PATH"
          flutter --version
          which flutter
        

      - name: Install dependencies
        run: flutter pub get

      - name: Build admin for web
        run: flutter build web --target=lib/main_admin.dart

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
